services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
    container_name: zsk-ui
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - zsk-network

  backend:
    image: your-backend-image:latest
    container_name: zsk-backend
    expose:
      - "8080"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - zsk-network

networks:
  zsk-network:
    driver: bridge
